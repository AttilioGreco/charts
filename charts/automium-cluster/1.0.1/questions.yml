    label: RAM (GB)
    group: Node pool 2
  - variable: nodepools[1].vcpu
    default: 2
    type: enum
    options:
      - 2
      - 4
    label: vCPU
    group: Node pool 2
  - variable: nodepools[1].autoscaler.enabled
    default: false
    description: "Autoscaler will change the number of nodes"
