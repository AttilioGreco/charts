questions:
- variable: nameOverride
  default: "demo"
  type: string
  label: Service Name
  required: true
  group: Main Settings
- variable: version
  default: "latest"
  description: "Use acl or encrypt versions if are enabled in Consul"
  type: enum
  options:
    - "acl"
    - "basic"
    - "latest"
    - "encrypt"
    - "encrypt-basic"
  label: Application Version
  group: Main Settings
- variable: replicas
  default: 1
  type: int
  label: Number of replicas 
  group: Main Settings
  required: true
- variable: consul.address
  default: "consul.service.automium.consul"
  type: string
  label: Consul API Endpoint
  group: Consul Settings
  required: true
- variable: consul.datacenter
  default: "automium"
  type: string
  label: Consul Datacenter
  group: Consul Settings
  required: true
- variable: consul.encrypt
  default: ""
  type: string
  label: Consul Encryption Key
  group: Consul Settings
  required: false